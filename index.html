<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Progetti Java</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin: 20px;
            width: 300px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            width: 100%;
        }
        .card-content {
            padding: 20px;
        }
        .card-title {
            font-size: 1.5em;
            margin: 0;
        }
        .card-description {
            margin: 10px 0;
            color: #bbbbbb;
        }
        .card a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        .card a:hover {
            text-decoration: underline;
        }
        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #3498db;
        }
        .cards {
            width: 190px;
            height: 254px;
            background: white;
            border-radius: 10px;
            transition: border-radius 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .shadow {
            box-shadow: inset 0 -3em 3em rgba(0,0,0,0.1),
                0 0  0 2px rgb(190, 190, 190),
                0.3em 0.3em 1em rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>Portfolio Progetti Java</h1>
    </header>
    <main class="container">
        <div class="cards shadow">
            <img src="progetto1.jpg" alt="Progetto 1">
            <div class="card-content">
                <h2 class="card-title">Progetto 1</h2>
                <p class="card-description">Descrizione breve del Progetto 1.</p>
                <a href="#">Scopri di più</a>
            </div>
        </div>
        <div class="cards shadow">
            <img src="progetto2.jpg" alt="Progetto 2">
            <div class="card-content">
                <h2 class="card-title">Progetto 2</h2>
                <p class="card-description">Descrizione breve del Progetto 2.</p>
                <a href="#">Scopri di più</a>
            </div>
        </div>
        <div class="card">
            <img src="progetto3.jpg" alt="Progetto 3">
            <div class="card-content">
                <h2 class="card-title">Progetto 3</h2>
                <p class="card-description">Descrizione breve del Progetto 3.</p>
                <a href="#">Scopri di più</a>
            </div>
        </div>
    </main>
</body>
</html>
