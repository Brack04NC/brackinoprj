<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Progetto 2</title>
    <link rel="stylesheet" href="dettaglio-styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .hero-image {
            position: relative;
            width: 100%;
            height: 60vh;
            background: url('progetto2.jpg') center/cover no-repeat;
        }

        .hero-content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .hero-content h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            padding: 20px;
        }

        .description {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="hero-image">
        <div class="hero-content">
            <h1>Progetto 2</h1>
        </div>
    </div>
    <div class="container">
        <p class="description">Questa è una descrizione dettagliata del Progetto 2. Qui puoi inserire informazioni più approfondite sul progetto, le sue caratteristiche, il processo di sviluppo, e altri dettagli rilevanti che vuoi condividere.</p>
    </div>
</body>
</html>
