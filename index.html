<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Scopri i miei progetti Java nel mio portfolio personale, con dettagli e immagini.">
    <meta name="keywords" content="Portfolio Java, Progetti Java, Programmazione Java, Sviluppo software">
    <link rel="stylesheet" href="styles.css" id="theme-style">
    <title>Portfolio Progetti Java</title>
</head>
<body>
    <header>
        <h1>Portfolio Progetti Java</h1>
        <div class="theme-selector">
            <label for="theme">Tema:</label>
            <select id="theme" onchange="changeTheme(this.value)">
                <option value="dark">Scuro</option>
                <option value="light">Chiaro</option>
            </select>
        </div>
    </header>
    <main class="container">
        <div class="card">
            <img src="progetto1.jpg" alt="Progetto 1">
            <div class="card-content">
                <h2 class="card-title">Progetto 1</h2>
                <p class="card-description">Descrizione breve del Progetto 1.</p>
                <a href="#">Scopri di più</a>
            </div>
        </div>
        <div class="card">
            <img src="progetto2.jpg" alt="Progetto 2">
            <div class="card-content">
                <h2 class="card-title">Progetto 2</h2>
                <p class="card-description">Descrizione breve del Progetto 2.</p>
                <a href="#">Scopri di più</a>
            </div>
        </div>
        <div class="card">
            <img src="progetto3.jpg" alt="Progetto 3">
            <div class="card-content">
                <h2 class="card-title">Progetto 3</h2>
                <p class="card-description">Descrizione breve del Progetto 3.</p>
                <a href="#">Scopri di più</a>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
