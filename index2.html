<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Scopri i miei progetti Java nel mio portfolio personale, con dettagli e immagini.">
    <meta name="keywords" content="Portfolio Java, Progetti Java, Programmazione Java, Sviluppo software">
    <link rel="stylesheet" href="style2.css" id="theme-style">
    <title>Portfolio Progetti Java</title>
    <style>
        .detail-section {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            overflow: auto;
            padding: 20px;
            z-index: 1000;
            transition: all 0.3s ease-in-out;
        }
        .detail-section.active {
            display: block;
        }
        .close-btn {
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            background: transparent;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portfolio Progetti Java</h1>
    </header>
    <div class="card">
        <img src="progetto2.jpg" alt="Progetto 2">
        <div class="card-content">
            <h2 class="card-title">Progetto 2</h2>
            <p class="card-description">Descrizione breve del Progetto 2.</p>
            <button onclick="showDetails()">Scopri di più</button>
        </div>
    </div>

    <div id="detailSection" class="detail-section">
        <button class="close-btn" onclick="hideDetails()">×</button>
        <img src="progetto2.jpg" alt="Progetto 2" style="width: 100%; height: auto;">
        <h2>Progetto 2</h2>
        <p>Questa è una descrizione dettagliata del progetto 2. Puoi inserire ulteriori dettagli, immagini, o informazioni qui.</p>
    </div>

    <script>
        function showDetails() {
            document.getElementById('detailSection').classList.add('active');
        }

        function hideDetails() {
            document.getElementById('detailSection').classList.remove('active');
        }
    </script>
</body>
</html>
