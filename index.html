<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrivi su File TXT</title>
</head>
<body>
    <h1>Scrivi "Ciao" su File TXT</h1>
    <button id="writeButton">Premi per scrivere "Ciao" nel file TXT</button>

    <script>
        document.getElementById("writeButton").addEventListener("click", function() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "write_to_file.php", true);
            xhr.send();
            alert("Messaggio 'Ciao' scritto correttamente nel file!");
        });
    </script>
</body>
</html>
